<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${resume.developerInfo.name}"></h1>
        <h2 th:text="${resume.developerInfo.title}"></h2>
        <p th:text="${resume.developerInfo.bio}"></p>

        <h3>Skills</h3>
        <ul>
            <li th:each="skill : ${resume.skills}" th:text="${skill}">Java</li>
        </ul>

        <h3>Projects</h3>
        <div th:each="project : ${resume.projects}">
            <p th:text="${project.projectName}"></p>
            <p th:text="${project.projectDescription}"></p>
            <p th:text="${project.projectLink}"></p>
        </div>

        <h3>Experience</h3>
        <div th:each="experienceSection : ${resume.experiences}">
            <h4 th:text="${experienceSection.companyName} + ' - ' + ${experienceSection.jobTitle}"></h4>
            <p th:text="${experienceSection.startDate}"></p>
            <p th:text="${experienceSection.endDate}"></p>
            <p th:text="${experienceSection.description}"></p>
        </div>

        <h3>Contact</h3>
        <p>Email: <a th:href="'mailto:' + ${resume.developerInfo.contactEmail}" th:text="${resume.developerInfo.contactEmail}"></a></p>
    </div>
</body>
</html>
